<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мой Сайт</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      max-width: 90%;
      width: 500px;
      animation: floatIn 1s ease-out;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .btn {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(142, 45, 226, 0.4);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(142, 45, 226, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    #message {
      margin-top: 30px;
      font-size: 22px;
      min-height: 32px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #message.show {
      opacity: 1;
      transform: scale(1);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Добро пожаловать!</h1>
    <button class="btn" onclick="showMessage()">Показать сообщение</button>
    <div id="message"></div>
  </div>

  <footer>© 2026 • Сделано с ❤️</footer>

  <script>
    function showMessage() {
      const message = document.getElementById('message');
      message.textContent = 'Гоша Куренков, это мой сайт!';
      message.classList.add('show');
    }
  </script>

</body>
</html>
